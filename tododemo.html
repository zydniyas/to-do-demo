<html>

<head>
    <title></title>
</head>

<body>
    <h1>To-Do List</h1>
    <ul id="todoList">
        <li>Get Eggs</li>
    </ul>
    <label for="todo">
        <h3>New To-Do</h3>
    </label>
    <input type="text" id="todo" name="todo" placeholder="Write your To-Do here">
    <button id="addTodo">Add</button>

    <script>
        var button = document.querySelector('button');
        var input = document.getElementById('todo');
        var ul = document.querySelector('ul');
       
        button.onclick = function () {
            if (input.Value !== ""){
                var li = document.createElement('li');
                li.innerHTML = input.value ;
                ul.appendChild(li);
                input.value = ""; 
            }
        }
    </script>
</body>

</html>
